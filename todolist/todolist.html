   <div id="corpo">
       <header><h1>Minha 1º To-Do-List</h1></header>

        <input type="text" id="listacriar"
        placeholder="Quais serão as suas tarefas?"/>      
<button id="mais" type="submit">+</button>    
    </form>
<div id="listaeditar">
    
    <div class="listaoperaveis">
     <p>lista de fazeres</p>
     <button class="feito" value="concluido">&check;</button>
        <button class="importante" value="alerta">&#9888;</button>
            <button class="apagar">&#9003;</button>
    </div>
</div>
</div>
